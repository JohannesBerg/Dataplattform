service: dataplattform-dynamodb

custom:
  stage: ${opt:stage, self:provider.stage}
  rawTable: dataplattform-${self:custom.stage}
  eventTable: dataplattform_event_codes-${self:custom.stage}

provider:
  name: aws
  stage: dev
  region: eu-central-1
  tags:
    Project: Dataplattform-${self:custom.stage}

resources:
  Resources:
    RawTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.rawTable}
        AttributeDefinitions:
          - AttributeName: type
            AttributeType: S
          - AttributeName: timestamp_random
            AttributeType: B
        KeySchema:
          - AttributeName: type
            KeyType: HASH
          - AttributeName: timestamp_random
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 5
    EventTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.eventTable}
        AttributeDefinitions:
          - AttributeName: event_id
            AttributeType: S
        KeySchema:
          - AttributeName: event_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
  Outputs: #TODO export actual table names as well?
    RawTableArn:
      Value:
        Fn::GetAtt:
          - RawTable
          - Arn
      Export:
        Name: ${self:custom.stage}-dynamodb-rawtable-arn
    EventTableArn:
      Value:
        Fn::GetAtt:
          - EventTable
          - Arn
      Export:
        Name: ${self:custom.stage}-dynamodb-eventtable-arn

